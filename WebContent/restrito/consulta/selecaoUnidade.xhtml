<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/LayoutLogin.xhtml">

	<ui:define name="title">Unidade</ui:define>

	<ui:define name="content">


		<h:form style="padding:20px">
			<div style="padding-top: 20px; margin-bottom: 20px">
				<p:inputText id="nome" size="40" value="#{selecaoUnidadeMB.nome}"
					placeholder="Nome do Unidade" />

				<p:spacer width="10px" />

				<p:commandButton value="Pesquisar"
					action="#{selecaoUnidadeMB.pesquisar}" update="@form" />

			</div>

			<p:dataTable value="#{selecaoUnidadeMB.listUnidadesFiltrados}"
				var="unidade" emptyMessage="Nenhuma unidade encontrado." rows="10"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">


				<p:column headerText="Nome" style="text-align: center;">
					<h:outputText value="#{unidade.nome_unidade}" />
				</p:column>
				
				<p:column headerText="Cidade"
					style="text-align: center; width: 50px">
					<h:outputText value="#{unidade.cidade}" />
				</p:column>
				
				<p:column headerText="Tipo" style="text-align: center;">
					<h:outputText value="#{unidade.tipo_unidade}" />
				</p:column>

				<p:column headerText="Diretor" style="text-align: center;">
					<h:outputText value="#{unidade.diretor.nome}" />
				</p:column>
				<p:column style="width: 30px; text-align: center">
					<p:commandButton icon="ui-icon-check" title="Selecionar"
						action="#{selecaoUnidadeMB.selecionar(unidade)}" process="@this" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
