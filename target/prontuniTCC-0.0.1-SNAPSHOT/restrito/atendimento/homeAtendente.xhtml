<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">




	<ui:define name="content">
		<h:form>
			<p:growl id="msgs" life="2000" />
			
			<p:panel style="width:100%;height:200px; margin-top:80px; text-align:center;">
			
			  <p:spinner />
			
			</p:panel>
			
			<h:panelGrid columns="3" title="Selecione uma opção:" 
				style="width:70%;height:500px; margin-top:100px; text-align:center; ">


				<h:graphicImage library="prontuni"
					name="/images/pacienteProntuni.png" style="width:165px;" />

				<h:graphicImage library="prontuni" name="/images/medicoProntuni.png"
					style="width:160px;" />

				<h:graphicImage library="prontuni" name="/images/agendaProntuni.png"
					style="width:160px;" />


				<p:commandButton value="Pacientes" action="#{pacienteMB.acaoCadastroPaciente}" />

				<p:commandButton value="Médicos" action="#" />

				



				<h:graphicImage library="prontuni"
					name="/images/relatoriosProntuni.png" style="width:160px;" />


			</h:panelGrid>





		</h:form>




	</ui:define>


</ui:composition>
