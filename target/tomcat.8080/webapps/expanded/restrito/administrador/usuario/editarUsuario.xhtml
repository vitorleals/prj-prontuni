<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/Layout.xhtml">


	<ui:define name="content">

		<h1 class="aw-page-title">Novo Usuario:</h1>


		<h:form>

			<p:fieldset legend="Novo Usuário"
				style="max-width:50%;margin-left:auto;margin-right:auto">

				<h:panelGrid columns="1" cellpadding="10" cellspacing="5"
					style=" width:100%;">

					<p:panel>

						<p:panelGrid columns="1" layout="grid" styleClass="ui-noborder">
							<p:outputLabel for="login" value="Login: " />
							<p:inputText id="login" value="#{usuarioMB.usuario.login}"
								title="Login de acesso ao sistema." >
								<p:tooltip id="toolTipLogin" for="login" showEvent="focus"
									hideEvent="blur" />
							</p:inputText>
							
							<p:outputLabel for="tipoUs" value="Tipo de Usuario: " />
							<p:selectOneMenu id="tipoUs" value="#{usuarioMB.usuario.tipoUs}"
								style="width:125px">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />
								<f:selectItem itemLabel="ATENDIMENTO" itemValue="ATENDIMENTO" />
								<f:selectItem itemLabel="ESPECIALISTA" itemValue="ESPECIALISTA" />
							</p:selectOneMenu>

							<p:outputLabel for="senha" value="Senha:" />
							<p:inputText id="senha" value="#{usuarioMB.usuario.senha}"
								title="Digite uma senha para primeiro acesso. Padrão: prontuni123">
								<p:tooltip id="toolTipSenha" for="senha" showEvent="focus"
									hideEvent="blur" />
							</p:inputText>

						</p:panelGrid>

					</p:panel>

					<p:outputLabel for="nome" value="Usuario associado: " />
					<p:inputText id="nome" value="#{usuarioMB.usuario.pessoa}" />

					<p:outputLabel />
					<p:commandButton action="#{usuarioMB.salvarUsuario}" type="submit"
						value="Salvar" />

				</h:panelGrid>
			</p:fieldset>


		</h:form>

	</ui:define>

</ui:composition>
