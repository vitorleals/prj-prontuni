<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"

	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/LayoutLogin.xhtml">

	<ui:define name="title">Login</ui:define>

	<ui:define name="content">

				<p:panel id="panelEntrar">

						<h1 style="text-align: center; font-size: 25pt;">Bem vindo(a)
							ao ProntUni!</h1>

						<p:inputText style="height:30px; width:100%"
							value="#{loginMB.login}" type="text" class="text"

							requiredMessage="Digite o login" />


						<p:password style="height:30px; width:100%" id="senha"

							requiredMessage="Digite a senha" />
